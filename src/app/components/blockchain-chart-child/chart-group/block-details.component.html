<div class="chart-group flex-container flex-wrapper">
  <div class="img-container" *ngFor="let blockDetails of blockDetailsList">
    <h3 [innerHTML]="blockDetails.title"></h3>
    <a (click)="clickedChart(blockDetails.id)"><img [src]="blockDetails.src" [alt]="blockDetails.alt"></a>
    <p>{{blockDetails.text}}</p>
  </div>
</div>
