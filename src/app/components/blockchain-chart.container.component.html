<div class="blockchain-chart">
  <div *ngIf="stats">
    <blockchain-chart-header
      [stats]="stats"
      (buttonMouseOver)="showCharts($event)">
    </blockchain-chart-header>
  </div>
  <div *ngIf="displayChart">
    <blockchain-chart-group
      [displayChart]="displayChart"
      (showChart)="getChart($event, 'all')">
    </blockchain-chart-group>
  </div>
</div>

<div class="chart-lightbox-container" *ngIf="showChartModal">
  <div class="chart-lightbox">
    <blockchain-chart
      [chartData]="chartData"
    ></blockchain-chart>
  </div>

  <div class="button-group flex-container">
      <button type="button" *ngFor="let time of timeLists" (click)="getChart(selectedChart, time.time)">{{time.text}}</button>
  </div>

  <i fa [name]="'times'" [size]=3 (click)="closeChartModal()"></i>
</div>
